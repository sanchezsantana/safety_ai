- termino: PTEE
  significado: Permiso de Trabajo en Equipos Energizados
  descripcion: Documento formal que autoriza la intervención en equipos eléctricos con riesgo de estar energizados, indicando responsables, procedimientos aplicables, riesgos y EPP requeridos.
  categoria: Permisos y Procedimientos
  area: Todas las Áreas Operacionales
  aplicabilidad:
  - Gestión de permisos de trabajo
  registro_aplicable_a:
  - incidente
  - observacion
  tags:
  - PTEE
  - permiso
  - trabajo
  - equipos
  - energizados
  - seguridad eléctrica

- termino: PTS
  significado: Procedimiento de Trabajo Seguro
  descripcion: Documento técnico que describe paso a paso cómo realizar una tarea en forma segura, incluyendo los riesgos asociados y los controles requeridos. Es obligatorio en tareas críticas o no rutinarias.
  categoria: Procedimientos de Seguridad
  area: Todas las Áreas Operacionales
  aplicabilidad:
  - Planificación y ejecución de tareas
  registro_aplicable_a:
  - incidente
  - observacion
  tags:
  - PTS
  - procedimiento
  - trabajo
  - seguro
  - seguridad operacional
  - tareas críticas

- termino: SPDC
  significado: Sistema Personal de Detención de Caídas
  descripcion: Conjunto de elementos de protección personal diseñados para detener una caída desde altura, incluyendo arnés, líneas de vida, conectores y puntos de anclaje certificados.
  categoria: Equipos de Protección Personal
  area: Todas las Áreas Operacionales
  aplicabilidad:
  - Trabajos en altura
  registro_aplicable_a:
  - incidente
  - observacion
  tags:
  - SPDC
  - protección personal
  - altura
  - caída
  - arnés

- termino: LOTO
  significado: Lock Out Tag Out
  descripcion: Procedimiento de bloqueo y etiquetado de equipos de energía peligrosa, utilizado para asegurar que un equipo no pueda ser energizado accidentalmente durante trabajos de mantenimiento o intervención.
  categoria: Procedimientos de Seguridad
  area: Todas las Áreas Operacionales
  aplicabilidad:
  - Aislamiento de energías peligrosas
  registro_aplicable_a:
  - incidente
  - observacion
  tags:
  - LOTO
  - bloqueo
  - etiquetado
  - energía cero
  - seguridad eléctrica

- termino: ICAM
  significado: Incident Cause Analysis Method
  descripcion: Metodología estructurada para investigar incidentes que considera factores organizacionales, humanos, de tarea, técnicos y del entorno, identificando causas raíz en incidentes mayores.
  categoria: Metodologías de Análisis
  area: Todas las Áreas Operacionales
  aplicabilidad:
  - Análisis de Incidente Mayor (IMAY)
  registro_aplicable_a:
  - incidente
  tags:
  - ICAM
  - metodología causal
  - análisis de incidentes
  - causas raíz
  - investigación exhaustiva

- termino: 5WHYS
  significado: Análisis de los 5 Porqués
  descripcion: Técnica de análisis causal simplificada que busca la causa raíz a través de una serie de cinco preguntas sucesivas "¿por qué?". Útil para incidentes menores y near misses.
  categoria: Metodologías de Análisis
  area: Todas las Áreas Operacionales
  aplicabilidad:
  - Análisis de Incidente Menor (IMEN)
  - Análisis de Near Miss (NMS)
  registro_aplicable_a:
  - incidente
  tags:
  - 5WHYS
  - cinco porqués
  - análisis causal
  - incidentes leves
  - análisis rápido

- termino: OBS
  significado: Observación Técnica
  descripcion: Método básico de documentación de condiciones inseguras o comportamientos riesgosos en campo para generar recomendaciones inmediatas.
  categoria: Metodologías de Análisis
  area: Todas las Áreas Operacionales
  aplicabilidad:
  - Registro de Peligros Detectados (PELI)
  - Registro de Observaciones Preventivas Generales (OPG)
  registro_aplicable_a:
