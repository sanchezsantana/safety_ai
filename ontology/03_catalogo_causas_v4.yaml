- id: R01CA01
  nombre: Bordes o aberturas sin protección
  descripcion: 'Ausencia total o parcial de sistemas de protección perimetral (barandas,
    rodapiés, cubiertas) en bordes de plataformas, vanos, aberturas en el piso, o
    desniveles significativos. Esto permite que una persona, herramienta o material
    caiga sin contención. Puede variar en la altura del desnivel, el tipo de borde
    (recto, curvo), la presencia o ausencia de señalización, y el tipo de actividad
    que se realiza cerca del borde. Ejemplos incluyen la falta de barandas en una
    plataforma de trabajo, una abertura sin cubrir en un piso, o un desnivel sin rodapiés
    en una pasarela.

    '
