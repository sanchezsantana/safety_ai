  descripcion: 'Utilización de andamios, plataformas elevadoras o estructuras temporales
    que presentan fallas estructurales (corrosión, piezas faltantes, deformaciones),
    o que han sido montadas de forma incorrecta o incompleta, sin seguir las instrucciones
    del fabricante o las normativas de seguridad. Esto puede llevar a la inestabilidad
    de la estructura, colapsos, o caídas de elementos. Las variaciones incluyen el
    tipo de material del andamio (metálico, madera), la altura, el tipo de anclaje,
    y la frecuencia de inspección.

