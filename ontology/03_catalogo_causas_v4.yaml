- id: R01CA03
  nombre: Escaleras portátiles inestables o mal posicionadas
  descripcion: 'Uso de escaleras portátiles que no cumplen con los requisitos de estabilidad
    (ej. peldaños dañados, base resbaladiza), o que han sido colocadas en un ángulo
    incorrecto, sobre superficies inestables, o sin asegurar su fijación. Esto genera
    un riesgo inminente de deslizamiento, volcado o pérdida de equilibrio del usuario,
    resultando en una caída. El tipo de escalera (tijera, extensible), material,
    condiciones del terreno, y la técnica de ascenso/descenso influyen en el nivel
