- id: ORG
  nombre: Factor Organizacional
  descripcion: Factores relacionados con la estructura, cultura, liderazgo o políticas
    de la organización que contribuyen al incidente.
  metodologia_asociada: ICAM
  area: Todas las Áreas Operacionales
  aplicabilidad: Análisis de causas raíz (ICAM)
  registro_aplicable_a:
  - incidente
  tags:
  - cultura organizacional
  - gestión
  - políticas organizacionales
  - comunicación
  - presión de producción
  ejemplos:
  - id_ejemplo: ORG-001
    descripcion: Falta de programa de mantenimiento preventivo o su incumplimiento.
    tags:
    - mantenimiento_preventivo
    - incumplimiento
    - sistema_gestión
    - organización
  - id_ejemplo: ORG-002
    descripcion: Comunicación deficiente sobre los riesgos laborales.
    tags:
    - comunicación
    - riesgos_laborales
    - información
    - seguridad
  - id_ejemplo: ORG-003
    descripcion: Presión excesiva para cumplir plazos, comprometiendo la seguridad.
    tags:
    - presión_plazos
    - productividad
    - seguridad
    - cultura_organizacional
  - id_ejemplo: ORG-004
    descripcion: Ausencia de supervisión operacional efectiva o insuficiente cobertura
      de supervisores.
    tags:
    - supervisión
    - gestión
    - liderazgo
    - deficiencia_control
