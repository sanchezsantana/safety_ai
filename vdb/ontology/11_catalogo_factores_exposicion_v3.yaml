- id: FE_001
  nombre: Trabajo en Altura
  descripcion: Realización de tareas sobre plataformas elevadas, estructuras metálicas o zonas sin protección perimetral. Este factor implica exposición directa a riesgos de caída por pérdida de equilibrio, tropiezos o ausencia de puntos de anclaje adecuados. Las tareas suelen involucrar inspecciones, mantenimientos o montaje de componentes, requiriendo sistemas anticaída certificados, líneas de vida, barandas o andamios seguros.
  tareas_asociadas:
  - MRA_TA_001
  riesgos_asociados:
  - R01
  roles_asociados:
  - MRA_ROL_01
  areas_asociadas:
  - MRA

- id: FE_002
  nombre: Proximidad a Energía Eléctrica
  descripcion: Presencia cercana a líneas energizadas, tableros eléctricos o conductores sin aislamiento identificado. Este factor implica exposición al riesgo de electrocución, arco eléctrico o quemaduras graves, especialmente en tareas de inspección o mantenimiento donde los elementos energizados están al alcance del trabajador sin barreras físicas ni señalización apropiada.
  tareas_asociadas:
  - MRA_TA_001
  riesgos_asociados:
  - R01
  roles_asociados:
  - MRA_ROL_01
  areas_asociadas:
  - MRA

- id: FE_003
  nombre: Proyección de Fragmentos
  descripcion: Exposición a impactos por partículas de roca, herramientas o materiales desprendidos durante tareas de perforación, voladuras o trabajo en frentes inestables. Este factor requiere establecer zonas de exclusión, uso de barreras físicas, y EPP como gafas de seguridad y cascos con protección facial.
  tareas_asociadas:
  - MRA_TA_001
  riesgos_asociados:
  - R01
  roles_asociados:
  - MRA_ROL_01
  areas_asociadas:
  - MRA

- id: FE_004
  nombre: Proyección en Voladuras
  descripcion: Exposición a fragmentos generados por detonaciones o fracturas espontáneas en zonas de tronadura o excavación. Afecta principalmente al personal de operación y apoyo que trabaja cerca del frente. Requiere estrictas medidas de delimitación, monitoreo previo, y validación de carga y retardo.
  tareas_asociadas:
  - MRA_TA_002
  riesgos_asociados:
  - R02
  roles_asociados:
  - MRA_ROL_01
  areas_asociadas:
  - MRA

- id: FE_005
  nombre: Ruido de Alta Intensidad
  descripcion: Presencia prolongada en áreas donde se superan los 85 dB debido al uso de maquinaria pesada, martillos neumáticos, plantas trituradoras u otros equipos de gran potencia. Este factor puede provocar pérdida auditiva irreversible si no se utilizan protectores auditivos certificados y si no se realizan mediciones acústicas periódicas.
  tareas_asociadas:
  - MRA_TA_002
  riesgos_asociados:
  - R02
  roles_asociados:
  - MRA_ROL_01
  areas_asociadas:
  - MRA

- id: FE_006
  nombre: Vibración Mecánica
  descripcion: Exposición a vibraciones generadas por equipos como perforadoras, vehículos pesados o herramientas manuales. Este factor puede comprometer la estabilidad del trabajador, provocar fatiga o contribuir a lesiones músculo-esqueléticas. Debe gestionarse mediante tiempos de exposición controlados, mantenimiento preventivo del equipo y evaluación ergonómica.
  tareas_asociadas:
  - MRA_TA_002
  riesgos_asociados:
  - R02
  roles_asociados:
  - MRA_ROL_01
  areas_asociadas:
  - MRA

- id: FE_007
  nombre: Contacto con Voltaje Alto
  descripcion: Riesgo de contacto directo o indirecto con circuitos de media o alta tensión durante trabajos de inspección, mantenimiento o conexión eléctrica. Puede producirse por fallas en procedimientos LOTO, error humano o deterioro del aislamiento. Este factor exige entrenamiento especializado, uso de EPP dieléctrico, y chequeo de energización.
  tareas_asociadas:
  - MRA_TA_003
  riesgos_asociados:
  - R03
  roles_asociados:
  - MRA_ROL_01
  areas_asociadas:
  - MRA

- id: FE_008
  nombre: Arco Eléctrico
  descripcion: Formación repentina de un arco eléctrico por cortocircuitos, conexiones defectuosas o manipulación inadecuada de interruptores. El fenómeno puede alcanzar temperaturas extremas y liberar ondas de choque. La protección exige barreras físicas, herramientas certificadas, análisis de energía incidente y ropa ignífuga.
  tareas_asociadas:
  - MRA_TA_003
  riesgos_asociados:
  - R03
  roles_asociados:
  - MRA_ROL_01
  areas_asociadas:
  - MRA

- id: FE_009
  nombre: Izaje de Equipos Eléctricos
  descripcion: Riesgo asociado a la manipulación manual de componentes eléctricos pesados (transformadores, tableros, bancos de baterías) sin herramientas de izaje adecuadas. Puede generar atrapamientos, lesiones por sobreesfuerzo o caídas de carga. Se requiere planificación de maniobras, revisión de puntos de izaje y uso de grúas o polipastos certificados.
  tareas_asociadas:
  - MRA_TA_003
  riesgos_asociados:
  - R03
  roles_asociados:
  - MRA_ROL_01
  areas_asociadas:
  - MRA

- id: FE_010
  nombre: Trabajo en Altura (Montaje)
  descripcion: Montaje o desmontaje de estructuras en altura, donde el trabajador debe posicionarse sobre andamios, plataformas móviles o estructuras sin protección perimetral. El riesgo de caída es elevado, especialmente cuando se utilizan herramientas manuales o se realizan fijaciones. Se requiere línea de vida vertical y supervisión directa del anclaje.
  tareas_asociadas:
  - MRA_TA_004
  riesgos_asociados:
  - R01
  roles_asociados:
  - MRA_ROL_02
  areas_asociadas:
  - MRA
- id: FE_011
  nombre: Clima Adverso
  descripcion: Condiciones como viento fuerte o lluvia afectan la estabilidad, visibilidad y desplazamiento durante tareas en altura. Este factor incrementa el riesgo de caídas y errores al manipular herramientas o equipos sobre plataformas elevadas. Requiere monitoreo meteorológico, protocolos de suspensión de tareas y resguardo adecuado del personal.
  tareas_asociadas:
  - MRA_TA_004
  riesgos_asociados:
  - R01
  roles_asociados:
  - MRA_ROL_02
  areas_asociadas:
  - MRA

- id: FE_012
  nombre: Espacios Confinados
  descripcion: Trabajo en zonas de acceso restringido o volumen reducido (como compartimientos en altura), donde se limita la movilidad, ventilación y vías de escape. Este factor puede dificultar maniobras seguras y aumentar la exposición a caídas o atrapamientos. Exige evaluación previa, equipos de rescate y supervisión directa.
  tareas_asociadas:
  - MRA_TA_004
  riesgos_asociados:
  - R01
  roles_asociados:
  - MRA_ROL_02
  areas_asociadas:
  - MRA

- id: FE_013
  nombre: Caída de Material del Balde
  descripcion: Exposición al desprendimiento de rocas u otros materiales desde el balde de la pala durante el carguío o descarga. Este factor puede provocar golpes a personas, daño a equipos o bloqueo de vías. Requiere establecer zonas de exclusión, señalización clara y comunicación efectiva entre operadores.
  tareas_asociadas:
  - MRA_TA_005
  riesgos_asociados:
  - R02
  roles_asociados:
  - MRA_ROL_02
  areas_asociadas:
  - MRA

- id: FE_014
  nombre: Movimientos Inesperados de Equipos
  descripcion: Riesgo de colisión o atropello por movimientos imprevistos de pala o camión durante maniobras de carga. Puede ocurrir por fallas mecánicas, errores de coordinación o visibilidad reducida. Este factor exige comunicación radial efectiva, uso de alarmas y protocolos de detención segura.
  tareas_asociadas:
  - MRA_TA_005
  riesgos_asociados:
  - R02
  roles_asociados:
  - MRA_ROL_02
  areas_asociadas:
  - MRA

- id: FE_015
  nombre: Ingreso a Zona de Exclusión
  descripcion: Presencia no autorizada de personas o equipos en áreas restringidas durante el carguío, como debajo del balde o dentro del radio de acción. Este factor aumenta el riesgo de atrapamiento, caída de objetos o impacto. Debe gestionarse con control de acceso, señalización robusta y vigilancia continua.
  tareas_asociadas:
  - MRA_TA_005
  riesgos_asociados:
  - R02
  roles_asociados:
  - MRA_ROL_02
  areas_asociadas:
  - MRA

- id: FE_016
  nombre: Energía Residual o Estática
  descripcion: Exposición a descargas por acumulación de energía estática o tensión residual en paneles eléctricos, incluso cuando el sistema no está energizado. Este factor puede provocar quemaduras o contracciones musculares. Requiere procedimientos LOTO rigurosos y uso de dispositivos de descarga controlada.
  tareas_asociadas:
  - MRA_TA_006
  riesgos_asociados:
  - R03
  roles_asociados:
  - MRA_ROL_02
  areas_asociadas:
  - MRA

- id: FE_017
  nombre: Falla de Aislamiento Eléctrico
  descripcion: Deterioro o daño en el aislamiento de cables de arrastre, con riesgo de energización de la estructura de la pala. Puede generar contacto indirecto con partes metálicas expuestas. Este factor exige inspección periódica, pruebas de resistencia de aislamiento y mantenimiento correctivo inmediato.
  tareas_asociadas:
  - MRA_TA_006
  riesgos_asociados:
  - R03
  roles_asociados:
  - MRA_ROL_02
  areas_asociadas:
  - MRA

- id: FE_018
  nombre: Arco Eléctrico en Alta Tensión
  descripcion: Formación de arco eléctrico debido a fallas internas en componentes de alta tensión, como interruptores o celdas. Este evento puede generar calor extremo, onda de choque y proyección de partículas metálicas. Debe mitigarse con aislamiento reforzado, distancia de seguridad y procedimientos de verificación sin contacto.
  tareas_asociadas:
  - MRA_TA_006
  riesgos_asociados:
  - R03
  roles_asociados:
  - MRA_ROL_02
  areas_asociadas:
  - MRA

- id: FE_019
  nombre: Pendientes y Terreno Irregular
  descripcion: Conducción sobre rampas inclinadas y caminos sin nivelación adecuada, lo que incrementa el riesgo de deslizamiento o volcamiento. Este factor requiere control de velocidad, mantenimiento del camino, inspección del terreno y entrenamiento en operación defensiva.
  tareas_asociadas:
  - MRA_TA_007
  riesgos_asociados:
  - R01
  roles_asociados:
  - MRA_ROL_03
  areas_asociadas:
  - MRA

- id: FE_020
  nombre: Baja Visibilidad Ambiental
  descripcion: Presencia de niebla, lluvia intensa o polvo en suspensión que dificulta la percepción de obstáculos, señales o pendientes. Este factor compromete la conducción segura y requiere faros auxiliares, conducción a la defensiva y suspensión de operaciones si los límites de visibilidad se exceden.
  tareas_asociadas:
  - MRA_TA_007
  riesgos_asociados:
  - R01
  roles_asociados:
  - MRA_ROL_03
  areas_asociadas:
  - MRA

- id: FE_021
  nombre: Inercia y Maniobrabilidad de Camiones
  descripcion: El gran tamaño y peso de los camiones de extracción aumenta la inercia y la dificultad para frenar o maniobrar en rampas o espacios reducidos. Este factor incrementa el riesgo de colisiones, salidas de camino o pérdida de control, especialmente en pendientes o condiciones adversas.
  tareas_asociadas:
  - MRA_TA_007
  riesgos_asociados:
  - R01
  roles_asociados:
  - MRA_ROL_03
  areas_asociadas:
  - MRA

- id: FE_022
  nombre: Carga Insegura sobre Camión
  descripcion: La caída de material desde el balde de la pala o una mala distribución del carguío puede impactar el camión, dañar componentes o generar condiciones inestables durante el traslado. Requiere posicionamiento preciso, comunicación clara y verificación del volumen de carga.
  tareas_asociadas:
  - MRA_TA_008
  riesgos_asociados:
  - R02
  roles_asociados:
  - MRA_ROL_03
  areas_asociadas:
  - MRA

- id: FE_023
  nombre: Maniobras en Espacios Reducidos
  descripcion: Realizar maniobras frente a la pala o en zonas de botadero con espacio limitado incrementa el riesgo de colisión con otros equipos o caída desde el talud. Este factor exige máxima atención del operador, guiado visual o cámaras y procedimientos de ingreso controlado.
  tareas_asociadas:
  - MRA_TA_008
  riesgos_asociados:
  - R02
  roles_asociados:
  - MRA_ROL_03
  areas_asociadas:
  - MRA

- id: FE_024
  nombre: Ausencia de Bermas en Botadero
  descripcion: El no respetar los bermas de seguridad durante las maniobras de descarga puede provocar la caída del camión por el talud. Este factor exige una revisión permanente de las condiciones del botadero y cumplimiento estricto de la distancia mínima de retroceso.
  tareas_asociadas:
  - MRA_TA_008
  riesgos_asociados:
  - R02
  roles_asociados:
  - MRA_ROL_03
  areas_asociadas:
  - MRA

- id: FE_025
  nombre: Contacto con Baterías Energizadas
  descripcion: Manipular bornes de baterías o cableado dañado sin precaución puede causar cortocircuitos o descargas leves. Este factor es frecuente en tareas de inspección y mantenimiento eléctrico en vehículos mineros, especialmente si se usan herramientas metálicas sin aislamiento.
  tareas_asociadas:
  - MRA_TA_009
  - MRA_TA_012
  - MRA_TA_015
  riesgos_asociados:
  - R03
  roles_asociados:
  - MRA_ROL_03
  - MRA_ROL_04
  - MRA_ROL_05
  areas_asociadas:
  - MRA

- id: FE_026
  nombre: Arco Eléctrico en Conexión de Baterías
  descripcion: Durante la conexión o desconexión de baterías, puede generarse un pequeño arco eléctrico si no se siguen los pasos adecuados. Este factor puede provocar susto, quemaduras menores o inflamación de gases cercanos. Requiere uso de EPP dieléctrico y procedimientos seguros de desconexión.
  tareas_asociadas:
  - MRA_TA_009
  - MRA_TA_012
  riesgos_asociados:
  - R03
  roles_asociados:
  - MRA_ROL_03
  - MRA_ROL_04
  areas_asociadas:
  - MRA

- id: FE_027
  nombre: Cables con Aislamiento Dañado
  descripcion: El deterioro del aislamiento en cables eléctricos puede exponer conductores activos, generando riesgo de descarga o cortocircuito. Este factor exige inspección visual frecuente, reemplazo preventivo y uso de conectores certificados.
  tareas_asociadas:
  - MRA_TA_009
  - MRA_TA_015
  riesgos_asociados:
  - R03
  roles_asociados:
  - MRA_ROL_03
  - MRA_ROL_05
  areas_asociadas:
  - MRA

- id: FE_028
  nombre: Terreno Inestable en Frentes
  descripcion: Operar equipos como cargadores frontales sobre material suelto o pendientes inestables puede provocar volcamiento o pérdida de tracción. Este factor exige evaluación previa del terreno, rutas seguras de tránsito y límite de carga en zonas blandas.
  tareas_asociadas:
  - MRA_TA_010
  riesgos_asociados:
  - R01
  roles_asociados:
  - MRA_ROL_04
  areas_asociadas:
  - MRA

- id: FE_029
  nombre: Visibilidad Limitada en Maniobras
  descripcion: La operación en reversa o en zonas con puntos ciegos, especialmente sin guías o cámaras funcionales, puede resultar en colisiones o atropellos. Requiere espejos convexos, alarmas sonoras y entrenamiento específico en maniobras con visibilidad reducida.
  tareas_asociadas:
  - MRA_TA_010
  riesgos_asociados:
  - R01
  roles_asociados:
  - MRA_ROL_04
  areas_asociadas:
  - MRA

- id: FE_030
  nombre: Superficie Resbaladiza en Cabina
  descripcion: El ascenso o descenso de la cabina en condiciones de lluvia, barro o grasa representa riesgo de resbalón y caída. Este factor debe ser mitigado con escalas antideslizantes, tres puntos de apoyo, limpieza periódica y calzado adecuado.
  tareas_asociadas:
  - MRA_TA_010
  riesgos_asociados:
  - R01
  roles_asociados:
  - MRA_ROL_04
  areas_asociadas:
  - MRA
- id: FE_031
  nombre: Caída de Material del Balde
  descripcion: Durante el carguío con cargador frontal, el material puede desprenderse desde el balde en movimiento o mal nivelado, impactando personas o equipos. Este factor exige control de sobrecarga, correcta manipulación del brazo hidráulico y zona de trabajo despejada.
  tareas_asociadas:
  - MRA_TA_011
  riesgos_asociados:
  - R02
  roles_asociados:
  - MRA_ROL_04
  areas_asociadas:
  - MRA

- id: FE_032
  nombre: Movimiento Inesperado del Brazo del Cargador
  descripcion: Movimientos imprevistos del brazo o balde del cargador pueden golpear a personal o colisionar con otros equipos. Este riesgo se incrementa por errores de control, mal estado del sistema hidráulico o fallas en la comunicación.
  tareas_asociadas:
  - MRA_TA_011
  riesgos_asociados:
  - R02
  roles_asociados:
  - MRA_ROL_04
  areas_asociadas:
  - MRA

- id: FE_033
  nombre: Proyección de Fragmentos del Frente
  descripcion: Exposición a fragmentos de roca u otros materiales lanzados desde frentes inestables o durante el trabajo con palas y cargadores. Este factor requiere zonas de exclusión y control de fragmentación del material.
  tareas_asociadas:
  - MRA_TA_011
  riesgos_asociados:
  - R02
  roles_asociados:
  - MRA_ROL_04
  areas_asociadas:
  - MRA

- id: FE_034
  nombre: Uso Incorrecto de Herramientas Eléctricas
  descripcion: Manipular componentes eléctricos con herramientas no certificadas o sin el aislamiento correspondiente puede provocar descargas o cortocircuitos. Este factor exige el uso de herramientas dieléctricas y chequeo de voltaje previo.
  tareas_asociadas:
  - MRA_TA_012
  riesgos_asociados:
  - R03
  roles_asociados:
  - MRA_ROL_04
  areas_asociadas:
  - MRA

- id: FE_035
  nombre: Trabajo Bajo Equipos sin Soporte Seguro
  descripcion: Realizar mantenimiento bajo vehículos o en zanjas sin soporte mecánico adecuado puede provocar atrapamientos o aplastamientos. Se requiere uso obligatorio de torres, calzos, gatos hidráulicos certificados y control de liberación de energía.
  tareas_asociadas:
  - MRA_TA_013
  riesgos_asociados:
  - R01
  roles_asociados:
  - MRA_ROL_05
  areas_asociadas:
  - MRA

- id: FE_036
  nombre: Mantenimiento en Altura sin Protección
  descripcion: Realizar trabajos sobre componentes elevados de equipos móviles o estructuras sin medidas anticaídas adecuadas. Este factor demanda líneas de vida, barandas o uso de plataformas de trabajo en altura.
  tareas_asociadas:
  - MRA_TA_013
  riesgos_asociados:
  - R01
  roles_asociados:
  - MRA_ROL_05
  areas_asociadas:
  - MRA

- id: FE_037
  nombre: Restricción de Movimiento en Espacios Reducidos
  descripcion: Ejecutar labores en compartimientos estrechos, zanjas o bajo estructuras que limitan la movilidad y dificultan la evacuación en caso de emergencia. Este factor requiere evaluación de atmósfera, autorización de ingreso y sistema de rescate disponible.
  tareas_asociadas:
  - MRA_TA_013
  riesgos_asociados:
  - R01
  roles_asociados:
  - MRA_ROL_05
  areas_asociadas:
  - MRA

- id: FE_038
  nombre: Caída de Carga en Izaje
  descripcion: Riesgo de caída de neumáticos, motores u otros componentes pesados durante operaciones de izaje. Puede deberse a fallas en el aparejo, equipos defectuosos o uso incorrecto de grúas. Requiere checklist previo, cálculo de carga y señalización del área.
  tareas_asociadas:
  - MRA_TA_014
  riesgos_asociados:
  - R02
  roles_asociados:
  - MRA_ROL_05
  areas_asociadas:
  - MRA

- id: FE_039
  nombre: Golpe por Movimiento de Carga Suspendida
  descripcion: Componentes suspendidos pueden oscilar o desplazarse bruscamente por viento, frenado o error de operador, provocando colisiones con estructuras o personas. Este factor exige señalización, cuerdas guías y control del entorno.
  tareas_asociadas:
  - MRA_TA_014
  riesgos_asociados:
  - R02
  roles_asociados:
  - MRA_ROL_05
  areas_asociadas:
  - MRA

- id: FE_040
  nombre: Aplastamiento por Componente Mal Asegurado
  descripcion: Durante el montaje o desmontaje de partes pesadas, un mal aseguramiento o inestabilidad puede provocar el colapso del componente. Este factor se mitiga con herramientas adecuadas, inspección previa y señalización de zonas de trabajo.
  tareas_asociadas:
  - MRA_TA_014
  riesgos_asociados:
  - R02
  roles_asociados:
  - MRA_ROL_05
  areas_asociadas:
  - MRA
- id: FE_041
  nombre: Arco Eléctrico por Fusibles o Baterías
  descripcion: Manipular fusibles o baterías sin precaución puede generar un arco eléctrico leve, especialmente durante la conexión o desconexión de terminales. Aunque la tensión es baja, este evento puede causar quemaduras menores o sustos por chispas. Se requiere el uso de guantes y herramientas aisladas.
  tareas_asociadas:
  - MRA_TA_015
  riesgos_asociados:
  - R03
  roles_asociados:
  - MRA_ROL_05
  areas_asociadas:
  - MRA

- id: FE_042
  nombre: Terreno Irregular en Labores Topográficas
  descripcion: Desplazarse por zonas con pendientes, rocas sueltas o terreno erosionado aumenta el riesgo de caídas. Este factor afecta al personal topográfico que debe caminar en condiciones sin estabilización, y puede prevenirse con planificación de rutas y calzado con tracción reforzada.
  tareas_asociadas:
  - MRA_TA_016
  riesgos_asociados:
  - R01
  roles_asociados:
  - MRA_ROL_06
  areas_asociadas:
  - MRA

- id: FE_043
  nombre: Visibilidad Reducida por Polvo o Niebla
  descripcion: La presencia de niebla, lluvia intensa o polvo en suspensión limita la percepción de obstáculos y desniveles. Este factor aumenta la posibilidad de tropiezos y desorientación, especialmente en labores a pie. Se recomienda pausar tareas hasta mejorar las condiciones o usar luces de seguridad.
  tareas_asociadas:
  - MRA_TA_016
  riesgos_asociados:
  - R01
  roles_asociados:
  - MRA_ROL_06
  areas_asociadas:
  - MRA

- id: FE_044
  nombre: Tránsito de Equipos en Zonas de Medición
  descripcion: Las labores topográficas se realizan frecuentemente en áreas operativas activas, donde circulan camiones, cargadores y perforadoras. El movimiento constante de estos equipos representa riesgo de atropello si no hay coordinación y visibilidad mutua. Se requiere chaleco reflectante y contacto radial.
  tareas_asociadas:
  - MRA_TA_016
  riesgos_asociados:
  - R01
  roles_asociados:
  - MRA_ROL_06
  areas_asociadas:
  - MRA

- id: FE_045
  nombre: Caída de Prismas o Accesorios
  descripcion: Al instalar o retirar prismas en postes o soportes, pueden soltarse piezas pequeñas que al caer desde altura representan riesgo de impacto. Este factor requiere uso de bolsos con cierre, herramientas aseguradas y casco con barbuquejo.
  tareas_asociadas:
  - MRA_TA_017
  riesgos_asociados:
  - R02
  roles_asociados:
  - MRA_ROL_06
  areas_asociadas:
  - MRA

- id: FE_046
  nombre: Fragmentos desde Taludes o Voladuras
  descripcion: La cercanía a frentes inestables o zonas donde se realizan tronaduras puede exponer al trabajador a fragmentos proyectados. Requiere zonas de exclusión, monitoreo de estabilidad y coordinación previa con operaciones de perforación.
  tareas_asociadas:
  - MRA_TA_017
  riesgos_asociados:
  - R02
  roles_asociados:
  - MRA_ROL_06
  areas_asociadas:
  - MRA

- id: FE_047
  nombre: Falta de Coordinación con Maquinaria
  descripcion: Transitar o realizar actividades en zonas donde operan camiones y equipos pesados sin coordinación o señalización puede llevar a situaciones de riesgo por desconocimiento mutuo de presencia. Se requiere uso de chaleco de alta visibilidad y notificación previa al supervisor de turno.
  tareas_asociadas:
  - MRA_TA_017
  riesgos_asociados:
  - R02
  roles_asociados:
  - MRA_ROL_06
  areas_asociadas:
  - MRA

- id: FE_048
  nombre: Manipulación de Baterías sin Precaución
  descripcion: Aunque el voltaje es bajo, el mal manejo de baterías puede provocar cortocircuitos, quemaduras por electrolito o proyección de chispas. Este factor requiere almacenamiento seguro, inspección de terminales y uso de guantes dieléctricos.
  tareas_asociadas:
  - MRA_TA_018
  riesgos_asociados:
  - R03
  roles_asociados:
  - MRA_ROL_06
  areas_asociadas:
  - MRA

- id: FE_049
  nombre: Daño a Equipos por Condiciones Ambientales
  descripcion: El uso continuo de estaciones totales, GPS u otros instrumentos electrónicos en ambientes con polvo, humedad o vibración puede deteriorar el aislamiento o producir fallas internas. Este factor requiere limpieza periódica, uso de estuches sellados y revisiones antes de la jornada.
  tareas_asociadas:
  - MRA_TA_018
  riesgos_asociados:
  - R03
  roles_asociados:
  - MRA_ROL_06
  areas_asociadas:
  - MRA

- id: FE_050
  nombre: Falta de Revisión de Conectores Eléctricos
  descripcion: Conectores sucios, flojos o con fisuras pueden producir falsos contactos, sobrecalentamientos o cortocircuitos durante el uso de equipos electrónicos portátiles. Este factor se mitiga con una inspección visual sistemática antes de su utilización.
  tareas_asociadas:
  - MRA_TA_018
  riesgos_asociados:
  - R03
  roles_asociados:
  - MRA_ROL_06
  areas_asociadas:
  - MRA
- id: FE_051
  nombre: Terreno Irregular y Pendiente
  descripcion: Desplazarse en zonas con desniveles, piedras sueltas o barro, especialmente durante la noche o con lluvia, incrementa el riesgo de caídas. Este factor requiere rutas definidas, iluminación adecuada y uso de calzado con suela antideslizante.
  tareas_asociadas:
  - MRA_TA_019
  riesgos_asociados:
  - R01
  roles_asociados:
  - MRA_ROL_07
  areas_asociadas:
  - MRA

- id: FE_052
  nombre: Cercanía a Equipos sin Coordinación
  descripcion: Estar próximo a maquinaria en operación sin coordinación previa ni señalización visible puede llevar a atropellos o colisiones. Es fundamental mantener contacto radial y respetar zonas de exclusión operativa.
  tareas_asociadas:
  - MRA_TA_019
  riesgos_asociados:
  - R01
  roles_asociados:
  - MRA_ROL_07
  areas_asociadas:
  - MRA

- id: FE_053
  nombre: Falta de Adherencia a Procedimientos
  descripcion: La omisión de normas básicas de seguridad por parte del personal inspeccionado puede provocar incidentes o exposiciones innecesarias. Este factor exige intervención inmediata, reforzamiento conductual y seguimiento documental.
  tareas_asociadas:
  - MRA_TA_019
  riesgos_asociados:
  - R01
  roles_asociados:
  - MRA_ROL_07
  areas_asociadas:
  - MRA

- id: FE_054
  nombre: Supervisión en Zonas de Caída de Objetos
  descripcion: Observar operaciones sin mantener distancia prudente de frentes, taludes o baldes elevados puede resultar en impacto por caída de herramientas o rocas. Requiere aplicación de perímetros de seguridad y vigilancia de altura.
  tareas_asociadas:
  - MRA_TA_020
  riesgos_asociados:
  - R02
  roles_asociados:
  - MRA_ROL_07
  areas_asociadas:
  - MRA

- id: FE_055
  nombre: Ingreso a Zonas de Maniobra sin Señal
  descripcion: Ingresar a áreas de operación de carguío, descarga o perforación sin visibilidad mutua o aviso al operador puede derivar en impactos por equipo móvil. Este factor demanda procedimientos de ingreso seguro y uso de balizas personales.
  tareas_asociadas:
  - MRA_TA_020
  riesgos_asociados:
  - R02
  roles_asociados:
  - MRA_ROL_07
  areas_asociadas:
  - MRA

- id: FE_056
  nombre: Presión Operacional sin Controles
  descripcion: La urgencia por cumplir metas productivas puede inducir a relajar o ignorar controles críticos de seguridad, como permisos, distancias o bloqueos. Este factor debe ser abordado desde la cultura de liderazgo visible en terreno.
  tareas_asociadas:
  - MRA_TA_020
  riesgos_asociados:
  - R02
  roles_asociados:
  - MRA_ROL_07
  areas_asociadas:
  - MRA

- id: FE_057
  nombre: Falta de Verificación de Controles Eléctricos
  descripcion: Supervisar trabajos eléctricos sin confirmar el uso de LOTO, herramientas aisladas o EPP dieléctrico deja al equipo expuesto a incidentes graves. Este factor exige revisión previa completa antes de autorizar inicio de tareas.
  tareas_asociadas:
  - MRA_TA_021
  riesgos_asociados:
  - R03
  roles_asociados:
  - MRA_ROL_07
  areas_asociadas:
  - MRA

- id: FE_058
  nombre: Aprobación sin Revisar Permisos o EPP
  descripcion: Validar el inicio de una tarea eléctrica sin comprobar permisos firmados o dotación completa de EPP puede derivar en accidentes evitables. Este factor requiere checklist obligatorio antes de cualquier intervención de riesgo.
  tareas_asociadas:
  - MRA_TA_021
  riesgos_asociados:
  - R03
  roles_asociados:
  - MRA_ROL_07
  areas_asociadas:
  - MRA

- id: FE_059
  nombre: Supervisión sin Conocimiento Técnico Eléctrico
  descripcion: La falta de comprensión del riesgo específico de cada sistema eléctrico puede llevar al supervisor a pasar por alto fallas críticas. Este factor demanda capacitación periódica en riesgos eléctricos de media y baja tensión.
  tareas_asociadas:
  - MRA_TA_021
  riesgos_asociados:
  - R03
  roles_asociados:
  - MRA_ROL_07
  areas_asociadas:
  - MRA

- id: FE_060
  nombre: Tránsito Cercano a Equipos con Puntos Ciegos
  descripcion: Dirigir el tránsito a pie cerca de equipos pesados como palas, camiones o perforadoras implica riesgo de impacto si el operador no ve al señalizador. Este factor requiere posición estratégica, uso de banderines y contacto radial constante.
  tareas_asociadas:
  - MRA_TA_022
  riesgos_asociados:
  - R01
  roles_asociados:
  - MRA_ROL_08
  areas_asociadas:
  - MRA
- id: FE_061
  nombre: Visibilidad Reducida por Polvo o Lluvia
  descripcion: La presencia de polvo en suspensión, niebla o lluvia intensa reduce la visibilidad del señalizador en terreno, dificultando la detección por parte de operadores de camiones o perforadoras, y aumentando el riesgo de atropellos.
  tareas_asociadas:
  - MRA_TA_022
  riesgos_asociados:
  - R01
  roles_asociados:
  - MRA_ROL_08
  areas_asociadas:
  - MRA

- id: FE_062
  nombre: Exposición por Desplazamiento en Terreno
  descripcion: La necesidad de desplazarse continuamente para dirigir equipos pesados en terreno obliga al trabajador a ubicarse en zonas de riesgo, cerca de trayectorias operativas, lo que incrementa la posibilidad de contacto no visual con operadores.
  tareas_asociadas:
  - MRA_TA_022
  riesgos_asociados:
  - R01
  roles_asociados:
  - MRA_ROL_08
  areas_asociadas:
  - MRA

- id: FE_063
  nombre: Tránsito en Altura con Vibración y Ruido
  descripcion: Transitar por pasarelas o escaleras elevadas en ambientes con vibración estructural y ruido excesivo (>90 dB) puede provocar pérdida de equilibrio, desorientación y distracción sensorial, aumentando el riesgo de caída desde altura.
  tareas_asociadas:
  - CHP_TA_001
  riesgos_asociados:
  - R01
  roles_asociados:
  - CHP_ROL_01
  areas_asociadas:
  - CHP

- id: FE_064
  nombre: Baja Visibilidad por Polvo en Suspensión
  descripcion: El polvo fino en suspensión puede ocultar bordes de plataformas, zonas de tránsito y señalización, dificultando la orientación y aumentando el riesgo de tropiezos, caídas o contacto accidental con maquinaria.
  tareas_asociadas:
  - CHP_TA_001
  riesgos_asociados:
  - R01
  roles_asociados:
  - CHP_ROL_01
  areas_asociadas:
  - CHP

- id: FE_065
  nombre: Proyección de Fragmentos en Boca del Chancador
  descripcion: Durante la observación del proceso de chancado pueden liberarse fragmentos de roca o partículas metálicas a alta velocidad, generando riesgo de impacto en rostro, torso o extremidades. Requiere delimitación visual y EPP facial reforzado.
  tareas_asociadas:
  - CHP_TA_002
  riesgos_asociados:
  - R02
  roles_asociados:
  - CHP_ROL_01
  areas_asociadas:
  - CHP

- id: FE_066
  nombre: Riesgo de Impacto por Maniobras de Alimentación
  descripcion: La operación de cargadores y camiones en áreas cercanas al chancador genera puntos ciegos y riesgo de atropello o atrapamiento de personal que realiza inspección o tareas de mantención en la zona.
  tareas_asociadas:
  - CHP_TA_002
  riesgos_asociados:
  - R02
  roles_asociados:
  - CHP_ROL_01
  areas_asociadas:
  - CHP

- id: FE_067
  nombre: Trabajo sobre Superficie Resbaladiza
  descripcion: Realizar tareas en plataformas contaminadas con aceite, grasa o lodo en altura incrementa el riesgo de resbalón y caída. Este factor requiere limpieza preventiva, delimitación de zona sucia y uso obligatorio de antideslizantes.
  tareas_asociadas:
  - CHP_TA_003
  riesgos_asociados:
  - R01
  - R02
  roles_asociados:
  - CHP_ROL_02
  areas_asociadas:
  - CHP

- id: FE_068
  nombre: Caída de Carga en Izaje
  descripcion: Al levantar componentes pesados como camisas o revestimientos, un mal cálculo del centro de gravedad, punto de anclaje débil o eslingado incorrecto puede provocar caída de la carga sobre operadores o estructuras.
  tareas_asociadas:
  - CHP_TA_003
  riesgos_asociados:
  - R01
  - R02
  roles_asociados:
  - CHP_ROL_02
  areas_asociadas:
  - CHP

- id: FE_069
  nombre: Atmósfera Peligrosa en Espacios Confinados
  descripcion: Ingresar al interior del chancador sin ventilación, sin medición de gases o sin autorización puede derivar en asfixia, intoxicación o atrapamiento. Requiere evaluación atmosférica, permisos de entrada y monitoreo continuo desde el exterior.
  tareas_asociadas:
  - CHP_TA_004
  riesgos_asociados:
  - R02
  roles_asociados:
  - CHP_ROL_02
  areas_asociadas:
  - CHP

- id: FE_070
  nombre: Caída de Herramientas en Mantenimiento
  descripcion: El uso de herramientas sin amarre en altura puede provocar su caída sobre personal ubicado en niveles inferiores o dentro del chancador, con riesgo de lesiones graves por impacto directo. Se requiere sistema de retención y control visual de herramientas.
  tareas_asociadas:
  - CHP_TA_004
  riesgos_asociados:
  - R02
  roles_asociados:
  - CHP_ROL_02
  areas_asociadas:
  - CHP
- id: FE_071
  nombre: Inyección de Fluidos a Presión
  descripcion: Durante tareas de mantenimiento hidráulico, la ruptura de mangueras o conexiones defectuosas puede liberar fluidos a alta presión capaces de penetrar la piel y provocar lesiones internas severas. Este riesgo exige despresurización previa y protección mecánica en las líneas.
  tareas_asociadas:
  - CHP_TA_005
  riesgos_asociados: []
  roles_asociados:
  - CHP_ROL_02
  areas_asociadas:
  - CHP

- id: FE_072
  nombre: Contacto con Superficies Calientes
  descripcion: Componentes del sistema hidráulico o del chancador pueden alcanzar altas temperaturas durante la operación. El contacto accidental sin verificación térmica o sin guantes adecuados puede causar quemaduras por conducción.
  tareas_asociadas:
  - CHP_TA_005
  riesgos_asociados: []
  roles_asociados:
  - CHP_ROL_02
  areas_asociadas:
  - CHP

- id: FE_073
  nombre: Baja Iluminación en Áreas de Mantenimiento
  descripcion: Ejecutar inspecciones o ajustes en zonas con iluminación insuficiente dificulta la detección de riesgos, aumenta la probabilidad de tropiezos y compromete la identificación de componentes eléctricos o mecánicos defectuosos.
  tareas_asociadas:
  - CHP_TA_006
  riesgos_asociados:
  - R03
  roles_asociados:
  - CHP_ROL_03
  areas_asociadas:
  - CHP

- id: FE_074
  nombre: Ruido Excesivo y Exposición Prolongada
  descripcion: El entorno del chancador genera niveles de ruido constantes superiores a 85 dB. La exposición sin protección auditiva adecuada provoca fatiga, desorientación y deterioro auditivo irreversible en el tiempo.
  tareas_asociadas:
  - CHP_TA_006
  riesgos_asociados:
  - R03
  roles_asociados:
  - CHP_ROL_03
  areas_asociadas:
  - CHP

- id: FE_075
  nombre: Vibración durante Supervisión o Ajustes
  descripcion: El monitoreo del chancador mientras opera o se ajustan piezas cercanas expone al trabajador a vibraciones que pueden desestabilizar su postura, generar fatiga o interferir con la manipulación precisa de herramientas.
  tareas_asociadas:
  - CHP_TA_007
  riesgos_asociados:
  - R02
  roles_asociados:
  - CHP_ROL_03
  areas_asociadas:
  - CHP

- id: FE_076
  nombre: Acceso Riesgoso en Zonas Internas
  descripcion: Las zonas internas del chancador pueden carecer de escaleras seguras, pasarelas o puntos de anclaje. El ingreso a estas áreas sin control anticaídas representa riesgo crítico de caída a distinto nivel.
  tareas_asociadas:
  - CHP_TA_007
  riesgos_asociados:
  - R01
  roles_asociados:
  - CHP_ROL_03
  areas_asociadas:
  - CHP

- id: FE_077
  nombre: Herramientas sin Aislamiento Eléctrico
  descripcion: Usar herramientas no dieléctricas o dañadas al realizar ajustes en componentes eléctricos puede causar electrocución o arco eléctrico, especialmente en zonas húmedas o con espacio limitado para maniobras.
  tareas_asociadas:
  - CHP_TA_008
  riesgos_asociados:
  - R03
  roles_asociados:
  - CHP_ROL_04
  areas_asociadas:
  - CHP

- id: FE_078
  nombre: Tableros sin Verificación de Energía
  descripcion: Abrir o manipular tableros sin medir tensión, ni aplicar el procedimiento LOTO, puede resultar en contacto directo con conductores energizados, generando descargas, quemaduras o arco eléctrico.
  tareas_asociadas:
  - CHP_TA_008
  riesgos_asociados:
  - R03
  roles_asociados:
  - CHP_ROL_04
  areas_asociadas:
  - CHP

- id: FE_079
  nombre: Cableado Expuesto o Improvisado
  descripcion: La presencia de cables dañados, sin canalización o con tendido improvisado en salas técnicas puede provocar tropiezos, contactos accidentales o cortocircuitos ante condiciones de humedad o sobrecarga.
  tareas_asociadas:
  - CHP_TA_009
  riesgos_asociados:
  - R03
  roles_asociados:
  - CHP_ROL_04
  areas_asociadas:
  - CHP

- id: FE_080
  nombre: Ausencia de LOTO en Equipos Energizados
  descripcion: Intervenir motores, tableros o sistemas eléctricos sin aplicar bloqueo y etiquetado (LOTO) representa riesgo inmediato de contacto con energía activa. Este factor es crítico y debe ser controlado con rigor documental y operativo.
  tareas_asociadas:
  - CHP_TA_009
  riesgos_asociados:
  - R03
  roles_asociados:
  - CHP_ROL_04
  areas_asociadas:
  - CHP
- id: FE_081
  nombre: Polvo Mineral Conductivo en Equipos
  descripcion: La acumulación de polvo fino en áreas eléctricas o equipos sin sellado puede generar rutas de fuga de corriente, cortocircuitos o fallas de aislamiento. Este factor requiere limpieza preventiva y encapsulado de componentes sensibles.
  tareas_asociadas:
  - CHP_TA_010
  riesgos_asociados:
  - R03
  roles_asociados:
  - CHP_ROL_04
  areas_asociadas:
  - CHP

- id: FE_082
  nombre: Equipos sin Aterrizamiento Efectivo
  descripcion: La falta de puesta a tierra o desconexión del sistema de protección diferencial expone al personal a riesgos de electrocución ante una falla de aislamiento o contacto accidental con carcasa metálica energizada.
  tareas_asociadas:
  - CHP_TA_010
  riesgos_asociados:
  - R03
  roles_asociados:
  - CHP_ROL_04
  areas_asociadas:
  - CHP

- id: FE_083
  nombre: Ausencia de Señalización Crítica
  descripcion: La inexistencia o deterioro de señalética en áreas de intervención eléctrica, tránsito restringido o zonas de riesgo impide alertar a trabajadores y operadores, favoreciendo el ingreso no controlado o acciones inseguras.
  tareas_asociadas:
  - CHP_TA_011
  riesgos_asociados:
  - R03
  roles_asociados:
  - CHP_ROL_04
  areas_asociadas:
  - CHP

- id: FE_084
  nombre: Acceso Inseguro a Sala Eléctrica
  descripcion: Ingresar a salas eléctricas sin autorización, sin EPP adecuado o sin verificación de atmósfera, representa riesgo de electrocución, quemaduras o atrapamiento por falta de rutas de evacuación seguras.
  tareas_asociadas:
  - CHP_TA_011
  riesgos_asociados:
  - R03
  roles_asociados:
  - CHP_ROL_04
  areas_asociadas:
  - CHP

- id: FE_085
  nombre: Acumulación de Polvo por Falla en Extractores
  descripcion: Sistemas de ventilación o extracción inoperativos permiten acumulación de polvo mineral en suspensión, lo que reduce visibilidad, contamina componentes y agrava la exposición respiratoria del personal cercano.
  tareas_asociadas:
  - CHP_TA_012
  riesgos_asociados:
  - R02
  roles_asociados:
  - CHP_ROL_05
  areas_asociadas:
  - CHP

- id: FE_086
  nombre: Exposición a Polvo Metálico en Seco
  descripcion: Operaciones de limpieza, pulido o desarme generan partículas metálicas en suspensión, que al ser inhaladas pueden causar daño pulmonar o irritación. Este factor exige mascarillas específicas y ventilación forzada.
  tareas_asociadas:
  - CHP_TA_012
  riesgos_asociados:
  - R02
  roles_asociados:
  - CHP_ROL_05
  areas_asociadas:
  - CHP

- id: FE_087
  nombre: Sobreesfuerzo en Manipulación Manual
  descripcion: Levantar, cargar o desplazar piezas pesadas sin equipos de asistencia o técnica adecuada puede provocar lesiones músculo-esqueléticas agudas o crónicas. Este factor debe mitigarse con ergonomía, pausas activas y ayudas mecánicas.
  tareas_asociadas:
  - CHP_TA_013
  riesgos_asociados:
  - R02
  roles_asociados:
  - CHP_ROL_05
  areas_asociadas:
  - CHP

- id: FE_088
  nombre: Atrapamiento por Cierre Inesperado
  descripcion: Al reinstalar tapas, cubiertas o estructuras móviles, una falla de retención, presión residual o liberación no controlada puede producir atrapamientos graves en extremidades o torso.
  tareas_asociadas:
  - CHP_TA_013
  riesgos_asociados:
  - R02
  roles_asociados:
  - CHP_ROL_05
  areas_asociadas:
  - CHP

- id: FE_089
