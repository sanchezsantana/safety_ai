- id: SEV1
  nivel: Leve
  severidad_agrupada: BAJA
  descripcion: Este nivel de severidad se aplica a incidentes con **consecuencias
    mínimas**. Implica **ningún tiempo perdido** para el trabajador afectado, quien
    puede continuar sus funciones sin interrupción o solo con un breve descanso. **No
    requiere atención médica especializada**, limitándose a primeros auxilios básicos
    (ej. limpieza de rasguños, aplicación de un vendaje). En cuanto a daños materiales,
    estos son **superficiales o insignificantes**, sin impacto en la operatividad
    del equipo o infraestructura (ej. un rayón menor, una pieza pequeña fácilmente
    reemplazable). También se aplica a **condiciones inseguras identificadas que no
    han generado un evento**, pero que, de materializarse, tendrían un impacto bajo.
  aplicable_a:
  - IMEN
  - NMS
  - PELI
  area: Todas las Áreas Operacionales
  aplicabilidad: Clasificación de severidad
  registro_aplicable_a:
  - incidente
  tags:
  - clasificación severidad
  - leve
  - severidad baja
  - incidente menor
  - near miss
  - peligro detectado
- id: SEV2
  nivel: Moderado
  severidad_agrupada: BAJA
  descripcion: Este nivel describe incidentes con **consecuencias intermedias**. Se
    caracteriza por **lesiones leves que requieren atención médica básica**, pero
    que no impiden el retorno al trabajo en el mismo turno o al día siguiente (ej.
    esguinces leves, cortes superficiales que necesitan sutura simple, irritación
    ocular). Puede implicar **un corto período de reposo o la reasignación a tareas
    livianas** sin que ello signifique una pérdida completa de días laborales. En
    el ámbito material, los daños son **menores pero requieren reparación o reemplazo**,
    con una **interrupción mínima de la operación** (ej. falla de un componente menor
    que detiene un equipo por menos de 2 horas, daño a una herramienta especializada).
  aplicable_a:
  - IMEN
  - NMS
  area: Todas las Áreas Operacionales
