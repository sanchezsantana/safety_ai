- id: SEV3
  nivel: Alto Potencial
  severidad_agrupada: ALTA
  descripcion: Este nivel se refiere a **eventos que no generaron consecuencias reales
    o daños visibles, pero que poseían un alto potencial de causar lesiones graves
    o fatalidad, o daños materiales significativos**. Es crucial para el análisis
    preventivo, ya que indica una falla crítica en las barreras de control que, bajo
    circunstancias ligeramente diferentes, habría resultado en un incidente mayor.
    Ejemplos incluyen un "near miss" donde un objeto pesado cayó a centímetros de
    un trabajador, una descarga eléctrica que no afectó a la persona por el uso justo
    de EPP, o un equipo que estuvo a punto de colapsar. No hay lesión ni daño directo,
    pero la **probabilidad de una consecuencia grave era inminente**.
  aplicable_a:
  - NMS
  - PELI
  area: Todas las Áreas Operacionales
  aplicabilidad: Clasificación de severidad
  registro_aplicable_a:
  - incidente
  tags:
  - clasificación severidad
  - alto potencial
  - severidad alta
  - near miss
  - peligro detectado
- id: SEV4
  nivel: Grave
  severidad_agrupada: ALTA
  descripcion: Este nivel indica **incidentes con consecuencias serias y de alto impacto**.
    Implica **lesiones incapacitantes** que requieren hospitalización, intervenciones
    quirúrgicas, o que generan una **pérdida prolongada de la capacidad laboral**
    (ej. fracturas complejas, quemaduras de segundo o tercer grado, amputaciones,
    traumatismos craneoencefálicos). En el ámbito material, se refiere a **daños extensos
    a equipos críticos o infraestructura**, que resultan en una **paralización significativa
    de la operación** (ej. colapso de una estructura, incendio que destruye una sección
    de la planta, daño irreparable a maquinaria principal). Estos incidentes tienen
    un **alto impacto en la producción, costos y reputación**.
  aplicable_a:
  - IMAY
  area: Todas las Áreas Operacionales
  aplicabilidad: Clasificación de severidad
  registro_aplicable_a:
  - incidente
  tags:
  - clasificación severidad
  - grave
  - severidad alta
  - incidente mayor
- id: SEV5
  nivel: Fatal
  severidad_agrupada: ALTA
  descripcion: Este es el nivel de severidad más crítico, indicando un incidente con
    **resultado de muerte**, ya sea de forma inmediata en el lugar del evento o posterior
    debido a las lesiones. Este tipo de incidente invariablemente involucra **fallas
    múltiples y sistémicas de los controles de seguridad**. La investigación de un
    evento fatal es obligatoria y se realiza con metodologías exhaustivas como ICAM,
    buscando identificar todas las causas raíz y deficiencias. Representa la **máxima
    expresión de riesgo materializado** y tiene profundas implicaciones éticas, legales,
    operacionales y de reputación para la organización.
  aplicable_a:
  - IMAY
  area: Todas las Áreas Operacionales
