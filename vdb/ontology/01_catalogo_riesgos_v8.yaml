- id: R01
  nombre: Caída desde Altura
  descripcion: 'Este riesgo se refiere a la probabilidad de que una persona caiga
    desde un nivel superior a uno inferior, resultando en lesiones graves o fatales.
    Se materializa en situaciones como trabajos en andamios, plataformas elevadas,
    techos, escaleras verticales, o al transitar cerca de bordes desprotegidos (vanos,
    aberturas). La altura crítica suele definirse a partir de 1.8 metros, pero cualquier
    desnivel con potencial de lesión grave es relevante. Las consecuencias pueden
    variar desde fracturas y traumatismos severos hasta la muerte, además de daños
    a equipos o interrupción de la operación si la caída afecta infraestructura crítica.

    '
