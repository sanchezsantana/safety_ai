- id: R02
  nombre: Caída de Objetos
  descripcion: 'Este riesgo se refiere a la probabilidad de que objetos (herramientas,
    materiales, fragmentos de roca, componentes) se desprendan o caigan desde una
    altura, impactando a personal, equipos o infraestructura en niveles inferiores.
    Se manifiesta en zonas de trabajo elevadas, áreas de izaje de cargas, o en labores
    de demolición y excavación. La gravedad del impacto depende de la altura de la
    caída, el peso y la forma del objeto, y la presencia de protecciones. Puede generar
    lesiones desde leves a fatales, interrupciones operacionales y pérdidas económicas.

    '
