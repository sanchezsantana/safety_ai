- id: R03
  nombre: Contacto con Energía Eléctrica
  descripcion: 'Este riesgo se refiere al contacto directo o indirecto de una persona
    con energía eléctrica, ya sea por intervención en equipos energizados, fallas
    de aislamiento, equipos defectuosos, o falta de aplicación de procedimientos de
    seguridad eléctrica. Es prevalente en áreas con alta concentración de maquinaria
    eléctrica, subestaciones, tableros de control, o donde se realizan tareas de mantenimiento
    eléctrico. Las consecuencias pueden ser extremadamente graves, incluyendo electrocución,
    quemaduras severas por arco eléctrico, fibrilación ventricular, o fatalidad. Adicionalmente,
    puede causar daños extensos a la infraestructura eléctrica y provocar incendios
    o explosiones.

    '
