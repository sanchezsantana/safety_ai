- id: EVT09
  nombre: Energización inesperada de equipo/sistema (falla LOTO)
  descripcion: >
    Activación o energización súbita y no controlada de un equipo o sistema que se presume desenergizado, debido a una falla o elusión del procedimiento de Bloqueo y Etiquetado (LOTO), o un error humano. Este evento expone al personal a energía peligrosa durante tareas de mantenimiento o reparación.
