- id: EVT08
  nombre: Falla de aislamiento o puesta a tierra en equipos/instalaciones
  descripcion: >
    Pérdida de la integridad del aislamiento eléctrico o de la funcionalidad del sistema de puesta a tierra en cables, equipos o instalaciones. Esto provoca que partes normalmente no energizadas (carcasas metálicas) queden bajo tensión, generando riesgo de choque eléctrico al contacto.
