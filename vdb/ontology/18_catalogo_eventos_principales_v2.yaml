  - plataforma_colapsada
  - superficie_elevada
  - caída_altura
  - incidente_infraestructura

- id: EVT03
  nombre: Falla o uso inadecuado de SPDC
  descripcion: >
    Activación incorrecta, falla del equipo (arnés, línea de vida, absorbedor) o uso indebido de un Sistema Personal de Detención de Caídas (SPDC), lo que resulta en una caída libre o una caída no amortiguada que provoca impacto o trauma severo. Incluye la selección incorrecta, falta de inspección pre-uso o conexión a un anclaje no certificado.
  riesgo_asociado: R01
  area: Todas las Áreas Operacionales
  aplicabilidad: Detección de eventos principales
  registro_aplicable_a:
  - incidente
  tags:
