- id: EVT07
  nombre: Contacto directo o indirecto con energía eléctrica
  descripcion: >
    Este evento principal describe la situación en la que una persona establece una conexión eléctrica no deseada con una fuente de energía eléctrica energizada. Puede ocurrir por contacto directo con conductores expuestos, equipos defectuosos, o de forma indirecta por un arco eléctrico o una derivación a tierra. La liberación de energía eléctrica a través del cuerpo humano es el punto crítico antes de la electrocución, quemaduras o fibrilación.
