  - anclaje_deficiente
  - incidente_EPP

- id: EVT04
  nombre: Impacto a personas u objetos por caída desde nivel superior
  descripcion: >
    Este evento principal se refiere al momento en que un objeto (herramienta, material, fragmento de roca, componente de equipo) se desprende de forma incontrolada desde una altura y golpea a una persona, un vehículo o una estructura en un nivel inferior. Es el punto de liberación de energía cinética que precede a las lesiones por golpe, daños materiales o interrupciones operacionales. Puede ser causado por un manejo inadecuado, fallas de equipo, ausencia de contenciones o condiciones ambientales.
  riesgo_asociado: R02
  area: Todas las Áreas Operacionales
  aplicabilidad: Detección de eventos principales
  registro_aplicable_a:
  - incidente
  - observacion
