- id: EVT01
  nombre: Pérdida de equilibrio y caída desde altura
  descripcion: >
    Este evento principal describe la situación en la que una persona pierde el control de su posición y desciende de forma incontrolada desde un nivel superior a uno inferior. Generalmente ocurre en trabajos en altura, al transitar por superficies elevadas o cerca de aberturas desprotegidas. La caída puede ser provocada por fallas en superficies, equipos de protección personal, condiciones climáticas o errores humanos. Es el punto de liberación de energía antes de que se manifiesten las consecuencias de una caída.
  riesgo_asociado: R01
  area: Todas las Áreas Operacionales
  aplicabilidad: Detección de eventos principales
  registro_aplicable_a:
  - incidente
  - observacion
  tags:
  - r01
  - caída_persona
  - pérdida_equilibrio
  - caída_altura
  - trabajo_altura
  - desnivel
  - incidente_persona

- id: EVT02
  nombre: Falla estructural de plataforma o superficie elevada
  descripcion: >
    Fallo o colapso de una estructura (andamio, plataforma, pasarela, escalera) diseñada para soportar personal o equipos en altura, resultando en la caída de personas o materiales. Este evento indica una deficiencia en el diseño, construcción, mantenimiento o inspección de la infraestructura.
  riesgo_asociado: R01
  area: Todas las Áreas Operacionales
  aplicabilidad: Detección de eventos principales
  registro_aplicable_a:
  - incidente
  tags:
