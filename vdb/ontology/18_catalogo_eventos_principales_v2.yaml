- id: EVT10
  nombre: Intervención en sistema eléctrico sin autorización/competencia
  descripcion: >
    Manipulación o trabajo en circuitos o equipos eléctricos energizados por personal que no posee la capacitación, autorización o competencia requerida para dicha tarea. Este acto directo incrementa exponencialmente el riesgo de contacto con energía peligrosa.
