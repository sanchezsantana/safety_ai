  - incidente_material

- id: EVT05
  nombre: Desprendimiento incontrolado de carga suspendida
  descripcion: >
    Pérdida de control o liberación no intencional de una carga que está siendo izada, suspendida o transportada por equipos de levante (grúas, montacargas, polipastos). Esto incluye el fallo de eslingas, ganchos, cables, o una operación incorrecta del equipo de levante, resultando en la caída de la carga.
  riesgo_asociado: R02
