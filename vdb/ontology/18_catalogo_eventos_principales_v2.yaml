- id: EVT06
  nombre: Falla de contención o barrera de objetos
  descripcion: >
    Incumplimiento de la función de un sistema diseñado para contener objetos o materiales (ej. barandas, rodapiés, mallas, tapas de aberturas), permitiendo que estos caigan desde una altura. Este evento subraya una deficiencia en la protección pasiva o en el mantenimiento de las barreras.
