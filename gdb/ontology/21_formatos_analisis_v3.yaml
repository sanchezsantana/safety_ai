- id: OBS
  nombre: Observación Técnica
  descripcion: >
    Método básico de documentación de condiciones inseguras o comportamientos
    riesgosos en campo. Aplica a peligros detectados (PELI) y observaciones
    de proceso para generar recomendaciones inmediatas. Es una herramienta
    proactiva clave para identificar y corregir desviaciones antes de que
    resulten en incidentes, fomentando una cultura de prevención.
  aplicabilidad:
    - Peligro Detectado (PELI)
    - Observaciones (OPG, OCC)
  campos_principales:
    - tipo_riesgo
    - descripcion_peligro
    - accion_recomendada
  area: Todas las Áreas Operacionales
  registro_aplicable_a:
    - observacion
  tags:
    - observación
    - prevención
    - seguridad
    - peligro
    - inspección