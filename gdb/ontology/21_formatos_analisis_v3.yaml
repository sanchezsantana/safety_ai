- id: 5WHYS
  nombre: Análisis de los 5 Porqués
  descripcion: >
    Técnica de análisis causal iterativa y simplificada diseñada para identificar
    la causa raíz fundamental de incidentes menores y cuasi accidentes (Near Miss).
    Su objetivo es ir más allá de los síntomas superficiales, preguntando
    sucesivamente "¿Por qué ocurrió X?" (al menos cinco veces, o hasta que
    se descubra una falla sistémica, de proceso o de gestión). Es fundamental
    enfocarse en identificar factores controlables por la organización, evitando
    detenerse en culpar al individuo. Fomenta la reflexión rápida y la implementación
    de correcciones de raíz.
  aplicabilidad:
    - Incidente Menor (IMEN)
    - Near Miss (NMS)
  campos_principales:
    - descripcion_evento
    - analisis_5whys
    - causa_raiz
    - control_relacionado
    - accion_correctiva
  principios_clave: |-

    - **Punto de Partida:** Iniciar el análisis con el evento final o el problema inmediato del incidente.

    - **Encadenamiento Lógico:** Cada "Por qué" debe ser una causa directa y lógica del "Por qué" anterior.

    - **Profundidad Sistémica:** Preguntar "¿Por qué?" repetidamente hasta alcanzar una causa raíz que sea una falla en un sistema, proceso, capacitación, diseño o gestión, y que sea directamente controlable por la organización.

    - **Evitar Superficialidad:** No aceptar "error humano", "descuido" o "falta de atención" como causas raíz finales. Siempre indagar el "por qué" detrás de esas acciones (ej. ¿Por qué el trabajador se descuidó? ¿Falta de capacitación? ¿Presión por la producción? ¿Procedimiento confuso?).

    - **Enfoque en Procesos:** Las causas raíz deben apuntar a deficiencias en:

        - **Procedimientos:** Inexistentes, desactualizados, no comunicados, complejos.

        - **Capacitación:** Insuficiente, inadecuada, no reforzada.

        - **Equipos/Herramientas:** Fallas de diseño, falta de mantenimiento, inadecuados.

        - **Supervisión:** Ineficaz, ausente, falta de seguimiento.

        - **Cultura/Liderazgo:** Presión, priorización de producción sobre seguridad.

    - **Accionabilidad:** La causa raíz identificada debe ser algo sobre lo que se pueda actuar para prevenir la recurrencia.

  ejemplos_tipicos_causa_raiz_sistemica:
    - "Procedimiento Operativo Estándar (PTS) ausente o desactualizado para la tarea X."
    - "Capacitación deficiente o nula en el uso seguro del equipo Y."
    - "Programa de mantenimiento preventivo no se cumple para el activo Z."
    - "Diseño de la maquinaria o infraestructura que presenta un riesgo inherente."
    - "Falta de supervisión efectiva para asegurar el cumplimiento de las normas."
    - "Insuficiencia de recursos (tiempo, personal, herramientas) para ejecutar la tarea de forma segura."
    - "Objetivos de producción que priorizan la velocidad sobre la seguridad."
    - "Falla en la comunicación de cambios operativos relevantes."
  errores_comunes_a_evitar_como_causa_raiz:
    - "Error del operador. (Demasiado superficial, falta el 'por qué' del error)"
    - "Falta de atención del trabajador. (Demasiado superficial, falta el 'por qué' de la distracción)"
    - "Acto inseguro. (Es una manifestación, no la causa raíz subyacente)"
    - "Fue un accidente. (Niega la posibilidad de identificar y controlar la causa)"
    - "No se pudo prever. (Indica falta de análisis de riesgos o negligencia en el monitoreo)"
  estructura_pasos_analisis_para_llm:
    - "**1. Definición del Problema Inicial:** Exponer claramente el evento o consecuencia inmediata del incidente."
    - "**2. Primer ¿Por Qué?:** Indagar la causa directa del Problema Inicial."
    - "**3. Segundo ¿Por Qué?:** Indagar la causa directa del Primer Porqué."
    - "**4. Tercer ¿Por Qué?:** Indagar la causa directa del Segundo Porqué."
    - "**5. Cuarto ¿Por Qué?:** Indagar la causa directa del Tercer Porqué."
    - "**6. Quinto ¿Por Qué? (y Siguientes si necesario):** Indagar la causa directa del Cuarto Porqué. Esta debe ser la Causa Raíz Sistémica. Si se llega a una causa raíz sistémica antes, se puede detener el proceso."
    - "**7. Identificación de Causa Raíz Final:** Resumir la causa raíz sistémica encontrada."
    - "**8. Propuesta de Acciones Correctivas:** Proponer acciones que aborden directamente la Causa Raíz Final para prevenir la recurrencia."
