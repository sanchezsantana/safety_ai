- id: MRA
  nombre: Mina Rajo Abierto
  descripcion: >
    Área principal de extracción de mineral y material estéril en superficie. Involucra la perforación, voladura, carguío y transporte de grandes volúmenes de roca utilizando maquinaria pesada (camiones de alto tonelaje, palas hidráulicas y perforadoras). Es fundamental para la alimentación de mineral a planta y la conformación del diseño final de la mina.
  area: Mina Rajo Abierto
  aplicabilidad: Definición de áreas operacionales
