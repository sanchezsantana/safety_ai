- id: TME
  nombre: Taller de Mantenimiento Eléctrico
  descripcion: >
    Área especializada en el mantenimiento preventivo y correctivo de componentes y sistemas eléctricos de toda la operación minera. Aquí se realizan diagnósticos, reparaciones, calibraciones y pruebas de motores eléctricos, tableros de control, transformadores y cableado de alta y baja tensión, asegurando la continuidad operativa y la seguridad eléctrica.
