- id: CHP
  nombre: Planta de Chancado Primario
  descripcion: >
    Instalación industrial donde el mineral grueso proveniente de la mina es sometido a la primera etapa de reducción de tamaño. Utiliza chancadoras de gran potencia para fragmentar la roca, preparando el material para su transporte y posterior procesamiento en las etapas de chancado secundario y molienda.
  area: Planta de Chancado Primario
  aplicabilidad: Definición de áreas operacionales
