- id: STM
  nombre: Sistema de Transporte Mecanizado
  descripcion: >
    Conjunto de infraestructura y equipos (principalmente cintas transportadoras, chutes, polines y estructuras de soporte) que permiten el movimiento eficiente y continuo del mineral y otros materiales a granel entre las diferentes etapas del proceso minero, desde las chancadoras hasta la planta concentradora y depósitos.
