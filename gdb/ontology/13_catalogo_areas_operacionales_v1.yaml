- id: PLC
  nombre: Planta Concentradora
  descripcion: >
    Instalación central donde el mineral chancado es procesado mediante etapas de molienda y flotación para separar y concentrar los minerales valiosos (ej. cobre, molibdeno) del material estéril. Incluye molinos, celdas de flotación, espesadores y filtros, generando un concentrado de alta ley y relaves.
